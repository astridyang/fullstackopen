  <body>
    <div></div>
    <div></div>
    <div></div>
    <script>
      // 数组去重
      let arr = [1,1,2,3,4,4,5,6,7]
      console.log([...new Set(arr)])
      let arr2 = [4,4,5,6,6]
      // 交集
      let result1 = [...new Set(arr)].filter(item=>new Set(arr2).has(item))
      console.log(result1)
      // 并集
      let union = [...new Set([...arr, ...arr2])]
      console.log(union)
      // 差集
      let result2 = [...new Set(arr)].filter(item=>!new Set(arr2).has(item))
      console.log(result2)
    </script>
  </body>

</body>
